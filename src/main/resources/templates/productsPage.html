<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body align="center">
    <div align="center">
        <table>
            <thead align="center">
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>buttons</td>
            </thead>
            <tbody align="center">
            <tr th:each="product : ${products}">
                <td><span th:text="${product.id}"></span></td>
                <td><span th:text="${product.title}"></span></td>
                <td><span th:text="${product.price}"></span></td>
                <td>
                    <form action="#" th:action="@{/delete/} + ${product.id}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div align="center">
        <form action="#" th:action="@{/}" th:object="${product}" method="post">
            <input type="text" id="title" name="title" placeholder="set title" th:field="*{title}">
            <input type="text" id="price" name="price" placeholder="set price" th:field="*{price}">
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
